<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assignment 3</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
  <script type="text/javascript" src="http://calvinmetcalf.github.io/leaflet-ajax/dist/leaflet.ajax.js"></script>
  <script type="text/javascript" src="http://calvinmetcalf.github.io/leaflet-ajax/example/spin.js"></script>
  <script type="text/javascript" src="http://calvinmetcalf.github.io/leaflet-ajax/example/leaflet.spin.js"></script>
  <style>
	html, body {
		  margin: 0;
		  padding: 0;
		  height: 100%;
		  width: 100%;
	}
	#map {
		  width: 100%;
		  height: 100%; 
	}
  </style>
</head>
  
<body>
  <div id="map"></div>
  
<!--scripting for external GeoJson-->
<script>
$(document).ready(function () {
	//set up map, centering lat lngs, initial zoom level
  var map = L.map('map').setView([42.3783903,-71.1129096], 13);
  
  // set up base map
  L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
    maxZoom: 18
  }).addTo(map);
  
  //use Leaflet AJAX plugin to load an external geoJson of Cambridge playgrounds
  var jsonTest = new L.GeoJSON.AJAX(["https://raw.githack.com/codeforboston/open_data_cambridge/master/Recreation/Playgrounds.geojson"]);
  
  //add it to the map
  jsonTest.addTo(map);
  
  
  
});
  
</script>  

</body>
  
</html>
